name: "Lint, Typecheck and Formatting"

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  push:
    branches:
      - master
      - develop

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"
      - name: Installing dependencies from lockfile
        run: pnpm install --frozen-lockfile
      - name: Running Lint
        run: pnpm lint

  Typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"
      - name: Installing dependencies from lockfile
        run: pnpm install --frozen-lockfile
      - name: Running Typecheck
        run: pnpm typecheck

  Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"
      - name: Installing dependencies from lockfile
        run: pnpm install --frozen-lockfile
      - name: Running Formatting
        run: pnpm format --check .
